<main class=" overflox-hidden">
  <nav class="navbar navbar-expand-lg bg-transparent">
    <div class="container">
      <!--Logo -->
      <a class="navbar-brand fs-4" href="/">SkillHub</a>
      <!--Toggle btn-->
      <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!--SideBar -->
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <!--SideBar Header-->
        <div class="offcanvas-header border-0">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">SkillHub</h5>
          <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <!--SideBar body-->
        <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
          <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
            <li class="nav-item mx-2">
              <a class="nav-link" routerLink="/">Inicio</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" routerLink="/cursos">Cursos</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" routerLink="/ensenia">Enseña en SkillHub</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" routerLink="/funcionamiento">Como funciona</a>
            </li>
          </ul>
          <!--Login / Sign up or User info-->
          <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3"
            [style.marginRight]="isLoggedIn ? '8%' : '0'">
            <div *ngIf="!isLoggedIn">
              <a href="/login" class="text-black">Inicia Sesión</a>
              <a href="/registro" class="text-white text-decoration-none px-3 py-1 rounded-4"
                style="background-color:#321da5">Registrate</a>
            </div>
            <div *ngIf="isLoggedIn" class="logdata">
                <p *ngIf="studentData" class="welcome-message">{{ 'Bienvenido, ' + studentData.data.name }}</p>
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="bi bi-person"></i>
                  </button>
                  <ul class="dropdown-menu">
                      <li><a class="dropdown-item" routerLink="/misdatos"><i class="bi bi-person-gear"></i>Mis datos</a></li>
                      <li *ngIf="userDataService.isAdmin$ | async"><a class="dropdown-item" routerLink="/admin-cursos"><i class="bi bi-textarea-t"></i>Cursos</a></li>
                      <!--<li *ngIf="userDataService.isAdmin$ | async"><a class="dropdown-item" routerLink="/misdatos"><i class="bi bi-inbox"></i>Consultas</a></li>-->
                      <li><a class="dropdown-item" (click)="logout()"><i class="bi bi-person-x"></i>Cerrar Sesión</a></li>
                  </ul>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</main>
